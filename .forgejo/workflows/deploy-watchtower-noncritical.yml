name: Deploy Watchtower (Non-Critical)

on:
  push:
    branches:
    - main
    paths:
      - "Docker-NonCritical/Management/Watchtower/**"
      - ".forgejo/workflows/deploy-watchtower-noncritical.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: docker-noncritical

    defaults:
      run:
        shell: sh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify compose file exists
        run: ls -l "./Docker-NonCritical/Management/Watchtower/watchtower.yml"

      - name: Deploy Watchtower
        working-directory: "./Docker-NonCritical/Management/Watchtower"
        env:
          TZ: ${{ vars.TZ }}
        run: |
          defined_image=$(grep -m1 'image:' watchtower.yml | awk '{print $2}')
          running_image=$(docker inspect -f '{{.Config.Image}}' watchtower 2>/dev/null || echo "none")
          checksum=$(sha256sum watchtower.yml | awk '{print $1}')
          old=$(cat ~/.hac-noncritical/.watchtower_checksum 2>/dev/null || echo "")

          if [ "$defined_image" != "$running_image" ] || [ "$checksum" != "$old" ]; then
            echo "Redeploying Watchtower..."
            mkdir -p ~/.hac-noncritical

            docker compose -p watchtower down --remove-orphans || true
            TZ=${TZ:-America/Chicago} \
            docker compose -p watchtower -f watchtower.yml up -d --force-recreate

            echo "$checksum" > ~/.hac-noncritical/.watchtower_checksum
            docker logs watchtower --tail 20
          else
            echo "No changes detected; skipping redeploy"
          fi
