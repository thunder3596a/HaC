name: Deploy Traefik

on:
  push:
    branches:
      - main
    paths:
      - "Docker-Critical/Networking/Proxy/proxy.yml"
      - ".forgejo/workflows/deploy-traefik-critical.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: docker-critical-linux-x64
    defaults:
      run:
        shell: sh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify compose file exists
        run: ls -l "./Docker-Critical/Networking/Proxy/proxy.yml"

      - name: Deploy Traefik
        working-directory: "./Docker-Critical/Networking/Proxy"
        env:
          CLOUDFLARE_EMAIL: ${{ vars.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_DNS_API_TOKEN: ${{ secrets.CLOUDFLARE_DNS_API_TOKEN }}
          CLOUDFLARE_ZONE_API_TOKEN: ${{ secrets.CLOUDFLARE_ZONE_API_TOKEN }}
          LETS_ENCRYPT_EMAIL: ${{ vars.LETS_ENCRYPT_EMAIL }}
          DOMAIN_NAME: ${{ vars.DOMAIN_NAME }}
          CERTRESOLVER: ${{ vars.CERTRESOLVER }}
          TZ: ${{ vars.TZ }}
        run: |
          # Validate required vars
          for var in CLOUDFLARE_EMAIL CLOUDFLARE_DNS_API_TOKEN CLOUDFLARE_ZONE_API_TOKEN LETS_ENCRYPT_EMAIL DOMAIN_NAME TZ; do
            eval val=\$$var
            if [ -z "$val" ]; then
              echo "Missing required variable: $var" >&2
              exit 1
            fi
          done

          defined_image=$(grep -m1 'image:' proxy.yml | awk '{print $2}')
          running_image=$(docker inspect -f '{{.Config.Image}}' traefik 2>/dev/null || echo "none")
          checksum=$(sha256sum proxy.yml | awk '{print $1}')
          old=$(sudo cat /mnt/Apps/traefik/.traefik_checksum 2>/dev/null || echo "")

          if [ "$defined_image" != "$running_image" ] || [ "$checksum" != "$old" ]; then
            echo "Redeploying Traefik..."
            sudo mkdir -p /mnt/Apps/traefik
            sudo cp proxy.yml /mnt/Apps/traefik/
            sudo chmod 644 /mnt/Apps/traefik/proxy.yml
            
            # Remove stale traefik.yml if present (not needed; all config via flags)
            sudo rm -f /mnt/Apps/traefik/traefik.yml
            
            # Ensure acme.json exists with correct permissions
            sudo touch /mnt/Apps/traefik/acme.json
            sudo chmod 600 /mnt/Apps/traefik/acme.json
            
            cd /mnt/Apps/traefik
            docker compose -p proxy down --remove-orphans || true
            docker compose -p proxy -f proxy.yml up -d --force-recreate
            sudo sh -c "echo '$checksum' > /mnt/Apps/traefik/.traefik_checksum"
          else
            echo "No changes detected; skipping redeploy"
          fi
