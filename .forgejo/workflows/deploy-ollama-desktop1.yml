name: Deploy Ollama (Desktop1)

on:
  push:
    branches:
      - main
    paths:
      - "Docker-Desktop1/AI/Ollama/ollama.yml"
      - ".forgejo/workflows/deploy-ollama-desktop1.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: docker-desktop1
    defaults:
      run:
        shell: sh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify compose file exists
        run: ls -l "./Docker-Desktop1/AI/Ollama/ollama.yml"

      - name: Deploy Ollama (Desktop1)
        working-directory: "./Docker-Desktop1/AI/Ollama"
        env:
          DOMAIN_NAME: ${{ vars.DOMAIN_NAME }}
          CERTRESOLVER: ${{ vars.CERTRESOLVER }}
        run: |
          for var in DOMAIN_NAME CERTRESOLVER; do
            eval val=\$$var
            if [ -z "$val" ]; then
              echo "Missing required variable: $var" >&2
              exit 1
            fi
          done

          defined_image=$(grep -m1 'image:' ollama.yml | awk '{print $2}')
          running_image=$(docker inspect -f '{{.Config.Image}}' ollama 2>/dev/null || echo "none")
          checksum=$(sha256sum ollama.yml | awk '{print $1}')
          old=$(cat ~/.docker-desktop1/.ollama_checksum 2>/dev/null || echo "")

          if [ "$defined_image" != "$running_image" ] || [ "$checksum" != "$old" ]; then
            echo "Redeploying Ollama (Desktop1)..."
            mkdir -p ~/.docker-desktop1

            docker compose -p ollama down --remove-orphans || true
            docker compose -p ollama -f ollama.yml up -d --force-recreate
            echo "$checksum" > ~/.docker-desktop1/.ollama_checksum
          else
            echo "No changes detected; skipping redeploy"
          fi
