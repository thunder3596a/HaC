name: Deploy Open WebUI (NonCritical)

on:
  push:
    branches:
      - main
    paths:
      - "Docker-NonCritical/Automation/AI/openwebui.yml"
      - ".forgejo/workflows/deploy-openwebui-noncritical.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: docker-noncritical
    defaults:
      run:
        shell: sh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify compose file exists
        run: ls -l "./Docker-NonCritical/Automation/AI/openwebui.yml"

      - name: Deploy Open WebUI (NonCritical)
        working-directory: "./Docker-NonCritical/Automation/AI"
        env:
          DOMAIN_NAME: ${{ vars.DOMAIN_NAME }}
          CERTRESOLVER: ${{ vars.CERTRESOLVER }}
        run: |
          for var in DOMAIN_NAME CERTRESOLVER; do
            eval val=\$$var
            if [ -z "$val" ]; then
              echo "Missing required variable: $var" >&2
              exit 1
            fi
          done

          defined_image=$(grep -m1 'image:' openwebui.yml | awk '{print $2}')
          running_image=$(docker inspect -f '{{.Config.Image}}' open-webui 2>/dev/null || echo "none")
          checksum=$(sha256sum openwebui.yml | awk '{print $1}')
          old=$(cat ~/.docker-noncritical/.openwebui_checksum 2>/dev/null || echo "")

          if [ "$defined_image" != "$running_image" ] || [ "$checksum" != "$old" ]; then
            echo "Redeploying Open WebUI (NonCritical)..."
            mkdir -p ~/.docker-noncritical

            docker compose -p openwebui down --remove-orphans || true
            docker compose -p openwebui -f openwebui.yml up -d --force-recreate
            echo "$checksum" > ~/.docker-noncritical/.openwebui_checksum
          else
            echo "No changes detected; skipping redeploy"
          fi
