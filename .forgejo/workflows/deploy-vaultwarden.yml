name: Vaultwarden Deploy

on:
  push:
    branches:
      - main
    paths:
      - "Docker-Critical/Auth/vaultwarden.yml"
      - ".forgejo/workflows/deploy-vaultwarden.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: docker-critical

    defaults:
      run:
        shell: sh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify compose file exists
        run: |
          ls -l "./Docker-Critical/Auth/vaultwarden.yml"

      - name: Compare image and config
        working-directory: "./Docker-Critical/Auth"
        env:
          DOMAIN_NAME: ${{ vars.DOMAIN_NAME }}
          CERTRESOLVER: ${{ vars.CERTRESOLVER }}
          TZ: ${{ vars.TZ }}
          VAULTWARDEN_DB_PASSWORD: ${{ secrets.VAULTWARDEN_DB_PASSWORD }}
          VAULTWARDEN_ADMIN_TOKEN: ${{ secrets.VAULTWARDEN_ADMIN_TOKEN }}
        run: |
          # Extract defined image
          defined_image=$(grep -m1 'image:' vaultwarden.yml | awk '{print $2}')

          # Extract running image
          running_image=$(sudo docker inspect -f '{{.Config.Image}}' vaultwarden 2>/dev/null || echo "none")

          # Compute checksum of compose file
          checksum=$(sha256sum vaultwarden.yml | awk '{print $1}')
          old=$(cat .vaultwarden_checksum 2>/dev/null || echo "")

          echo "Defined: $defined_image"
          echo "Running: $running_image"
          echo "Checksum: $checksum vs $old"

          if [ "$defined_image" != "$running_image" ] || [ "$checksum" != "$old" ]; then
            echo "Redeploying Vaultwarden"

            # Stop old container if exists
            sudo docker rm -f vaultwarden vaultwarden-db || true

            # Bring stack down cleanly
            sudo docker compose -p vaultwarden -f vaultwarden.yml down --remove-orphans || true

            # Deploy stack
            DOMAIN_NAME=$DOMAIN_NAME \
            CERTRESOLVER=$CERTRESOLVER \
            TZ=$TZ \
            VAULTWARDEN_DB_PASSWORD=$VAULTWARDEN_DB_PASSWORD \
            VAULTWARDEN_ADMIN_TOKEN=$VAULTWARDEN_ADMIN_TOKEN \
            sudo docker compose -p vaultwarden -f vaultwarden.yml up -d --force-recreate

            # Save checksum locally for next comparison
            echo "$checksum" > .vaultwarden_checksum
          else
            echo "No redeploy needed"
          fi
