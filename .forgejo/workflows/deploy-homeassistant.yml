name: Deploy Home Assistant

on:
  push:
    branches:
      - main
    paths:
      - "Docker-Critical/Home/HomeAssistant/**"
      - ".forgejo/workflows/deploy-homeassistant.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: docker-critical

    defaults:
      run:
        shell: sh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Home Assistant compose file exists
        run: |
          ls -l "./Docker-Critical/Home/HomeAssistant/homeassistant.yml"

      - name: Compare image and config
        working-directory: "./Docker-Critical/Home/HomeAssistant"
        env:
          DOMAIN_NAME: ${{ vars.DOMAIN_NAME }}
          CERTRESOLVER: ${{ vars.CERTRESOLVER }}
          TZ: ${{ vars.TZ }}
          DNS_SERVER: ${{ vars.DNS_SERVER }}
          HA_HOST_IP: ${{ vars.HA_HOST_IP }}
          ZIGBEE_COORDINATOR_IP: ${{ vars.ZIGBEE_COORDINATOR_IP }}
          HOMEASSISTANT_MARIADB_ROOT_PASSWORD: ${{ secrets.HOMEASSISTANT_MARIADB_ROOT_PASSWORD }}
          HOMEASSISTANT_MARIADB_PASSWORD: ${{ secrets.HOMEASSISTANT_MARIADB_PASSWORD }}
        run: |
          # Extract defined image
          defined_image=$(grep -m1 'image:' homeassistant.yml | awk '{print $2}')

          # Extract running image
          running_image=$(sudo docker inspect -f '{{.Config.Image}}' homeassistant 2>/dev/null || echo "none")

          # Compute checksum of compose file
          checksum=$(sha256sum homeassistant.yml | awk '{print $1}')
          old=$(cat .homeassistant_checksum 2>/dev/null || echo "")

          echo "Defined: $defined_image"
          echo "Running: $running_image"
          echo "Checksum: $checksum vs $old"

          if [ "$defined_image" != "$running_image" ] || [ "$checksum" != "$old" ]; then
            echo "Redeploying Home Assistant"

            # Deploy
            sudo docker compose -p homeassistant -f homeassistant.yml down --remove-orphans || true
            sudo docker rm -f homeassistant homeassistant-db matter-server esphome avahi 2>/dev/null || true
            DOMAIN_NAME=$DOMAIN_NAME CERTRESOLVER=$CERTRESOLVER TZ=$TZ DNS_SERVER=$DNS_SERVER HA_HOST_IP=$HA_HOST_IP ZIGBEE_COORDINATOR_IP=$ZIGBEE_COORDINATOR_IP HOMEASSISTANT_MARIADB_ROOT_PASSWORD=$HOMEASSISTANT_MARIADB_ROOT_PASSWORD HOMEASSISTANT_MARIADB_PASSWORD=$HOMEASSISTANT_MARIADB_PASSWORD sudo docker compose -p homeassistant -f homeassistant.yml up -d --force-recreate

            # Save checksum
            echo "$checksum" > .homeassistant_checksum
          else
            echo "No redeploy needed"
          fi
