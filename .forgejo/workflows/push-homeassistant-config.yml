name: Push Home Assistant Config Changes

on:
  schedule:
    # Run daily to push any local changes made via HA UI
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  push-changes:
    runs-on: docker-critical
    
    defaults:
      run:
        shell: sh
        working-directory: /srv/homeassistant/config

    steps:
      - name: Configure git
        run: |
          git config --global user.name "Home Assistant Sync"
          git config --global user.email "homeassistant@u-acres.com"
          
      - name: Check for changes
        id: check
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --staged --name-only
          fi
          
      - name: Commit and push changes
        if: steps.check.outputs.has_changes == 'true'
        run: |
          timestamp=$(date '+%Y-%m-%d %H:%M:%S')
          git commit -m "Auto-sync: HA config changes from $timestamp"
          git push origin main
