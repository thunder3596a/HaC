name: Deploy Profilarr

on:
  push:
    branches:
      - main
    paths:
      - "Docker-NonCritical/Media/profilarr/profilarr.yml"
      - ".forgejo/workflows/deploy-profilarr.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: docker-noncritical
    defaults:
      run:
        shell: sh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Profilarr
        env:
          PUID: ${{ vars.PUID }}
          PGID: ${{ vars.PGID }}
          TZ: ${{ vars.TZ }}
          DOMAIN_NAME: ${{ vars.DOMAIN_NAME }}
          CERTRESOLVER: ${{ vars.CERTRESOLVER }}
          PROFILARR_PAT: ${{ secrets.PROFILARR_PAT }}
          PROFILARR_CONFIG: ${{ vars.PROFILARR_CONFIG }}
        run: |
          for var in PUID PGID TZ DOMAIN_NAME PROFILARR_PAT; do
            eval val=\$$var
            if [ -z "$val" ]; then
              echo "Missing required variable: $var" >&2
              exit 1
            fi
          done

          defined_image=$(grep -m1 'image:' "Docker-NonCritical/Media/profilarr/profilarr.yml" | awk '{print $2}')
          running_image=$(docker inspect -f '{{.Config.Image}}' profilarr 2>/dev/null || echo "none")
          checksum=$(sha256sum "Docker-NonCritical/Media/profilarr/profilarr.yml" | awk '{print $1}')
          old=$(sudo cat /srv/profilarr/.profilarr_checksum 2>/dev/null || echo "")

          if [ "$defined_image" != "$running_image" ] || [ "$checksum" != "$old" ]; then
            echo "Redeploying Profilarr..."
            sudo mkdir -p /srv/profilarr
            sudo cp "Docker-NonCritical/Media/profilarr/profilarr.yml" /srv/profilarr/
            sudo chmod 644 /srv/profilarr/profilarr.yml

            cd /srv/profilarr
            env PUID=$PUID PGID=$PGID TZ=$TZ DOMAIN_NAME=$DOMAIN_NAME PROFILARR_PAT=$PROFILARR_PAT PROFILARR_CONFIG=${PROFILARR_CONFIG:-/srv/profilarr/data/config} \
              docker compose -p profilarr -f profilarr.yml up -d --force-recreate

            sudo sh -c "echo '$checksum' > /srv/profilarr/.profilarr_checksum"
          else
            echo "No changes detected; skipping redeploy"
          fi
