name: Deploy Forgejo Runner (NonCritical)

on:
  push:
    branches:
      - main
    paths:
      - "Docker-NonCritical/Tools/Runner/**"
      - ".forgejo/workflows/deploy-runner-noncritical.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: docker-noncritical:host
    defaults:
      run:
        shell: sh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify compose file exists
        run: ls -l "./Docker-NonCritical/Tools/Runner/runner.yml"

      - name: Deploy Runner
        working-directory: "./Docker-NonCritical/Tools/Runner"
        env:
          DOMAIN_NAME: ${{ vars.DOMAIN_NAME }}
        run: |
          # Create data directory
          mkdir -p /srv/forgejo-runner-noncritical

          # Extract defined image
          defined_image=$(grep -m1 'image:' runner.yml | awk '{print $2}')
          running_image=$(docker inspect -f '{{.Config.Image}}' forgejo-runner-noncritical 2>/dev/null || echo "none")

          # Compute checksum
          checksum=$(sha256sum runner.yml | awk '{print $1}')
          old=$(cat ~/.hac-noncritical/.runner_checksum 2>/dev/null || echo "")

          if [ "$defined_image" != "$running_image" ] || [ "$checksum" != "$old" ]; then
            echo "Redeploying Forgejo Runner on docker-noncritical..."
            mkdir -p ~/.hac-noncritical

            docker compose -p forgejo-runner-noncritical -f runner.yml down --remove-orphans || true
            DOMAIN_NAME=$DOMAIN_NAME docker compose -p forgejo-runner-noncritical -f runner.yml up -d --force-recreate

            echo "$checksum" > ~/.hac-noncritical/.runner_checksum
          else
            echo "No changes detected; skipping redeploy"
          fi
