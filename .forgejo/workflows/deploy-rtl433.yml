name: Deploy RTL433

on:
  push:
    branches:
      - main
    paths:
      - "Docker-Critical/Home/RTL-SDR/**"
      - ".forgejo/workflows/deploy-rtl433.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: docker-critical-linux-x64
    defaults:
      run:
        shell: sh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy RTL433
        env:
          RTL_433_OPTS: ${{ vars.RTL_433_OPTS }}
          TZ: ${{ vars.TZ }}
        run: |
          defined_image=$(grep -m1 'image:' Docker-Critical/Home/RTL-SDR/rtl433.yml | awk '{print $2}')
          running_image=$(docker inspect -f '{{.Config.Image}}' rtl433 2>/dev/null || echo "none")
          checksum=$(sha256sum Docker-Critical/Home/RTL-SDR/rtl433.yml | awk '{print $1}')
          old=$(sudo cat /srv/rtl433/.rtl433_checksum 2>/dev/null || echo "")

          if [ "$defined_image" != "$running_image" ] || [ "$checksum" != "$old" ]; then
            echo "Redeploying RTL433..."
            sudo mkdir -p /srv/rtl433
            sudo cp Docker-Critical/Home/RTL-SDR/rtl433.yml /srv/rtl433/rtl433.yml
            sudo chmod 644 /srv/rtl433/rtl433.yml

            cd /srv/rtl433
            env RTL_433_OPTS=${RTL_433_OPTS:-} \
              TZ=${TZ:-America/Chicago} \
              docker compose -p rtl433 -f rtl433.yml up -d --force-recreate

            sudo sh -c "echo '$checksum' > /srv/rtl433/.rtl433_checksum"
          else
            echo "No changes detected; skipping redeploy"
          fi
