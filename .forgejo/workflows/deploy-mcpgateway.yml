name: Deploy MCP Gateway

on:
  push:
    branches:
      - main
    paths:
      - "Docker-NonCritical/Tools/MCPGateway/**"
      - ".forgejo/workflows/deploy-mcpgateway.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: hac-noncritical

    defaults:
      run:
        shell: sh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify compose file exists
        run: |
          ls -l "./Docker-NonCritical/Tools/MCPGateway/mcpgateway.yml"

      - name: Create data directories
        run: |
          sudo mkdir -p /srv/mcp-gateway/config
          sudo mkdir -p /srv/mcp-gateway/mariadb
          sudo mkdir -p /srv/mcp-gateway/redis
          echo "Data directories created"

      - name: Build custom MCP servers
        working-directory: "./Docker-NonCritical/Tools/MCPGateway"
        run: |
          echo "Building custom MCP servers..."
          docker compose -f mcpgateway.yml build n8n-mcp omada-mcp homebox-mcp || true

      - name: Deploy MCP Gateway
        working-directory: "./Docker-NonCritical/Tools/MCPGateway"
        env:
          DOMAIN_NAME: ${{ vars.DOMAIN_NAME }}
          CERTRESOLVER: ${{ vars.CERTRESOLVER }}
          MCP_DB_ROOT_PASSWORD: ${{ secrets.MCP_DB_ROOT_PASSWORD }}
          MCP_DB_PASSWORD: ${{ secrets.MCP_DB_PASSWORD }}
          HOMEASSISTANT_URL: ${{ vars.HOMEASSISTANT_URL }}
          HA_LONG_LIVED_TOKEN: ${{ secrets.HA_LONG_LIVED_TOKEN }}
          OPNSENSE_URL: ${{ vars.OPNSENSE_URL }}
          OPNSENSE_API_KEY: ${{ secrets.OPNSENSE_API_KEY }}
          OPNSENSE_API_SECRET: ${{ secrets.OPNSENSE_API_SECRET }}
          NETBOX_URL: ${{ vars.NETBOX_URL }}
          NETBOX_API_TOKEN: ${{ secrets.NETBOX_API_TOKEN }}
          N8N_URL: ${{ vars.N8N_URL }}
          N8N_API_KEY: ${{ secrets.N8N_API_KEY }}
          OMADA_URL: ${{ vars.OMADA_URL }}
          OMADA_USERNAME: ${{ secrets.OMADA_USERNAME }}
          OMADA_PASSWORD: ${{ secrets.OMADA_PASSWORD }}
          OMADA_SITE_ID: ${{ vars.OMADA_SITE_ID }}
          HOMEBOX_URL: ${{ vars.HOMEBOX_URL }}
          HOMEBOX_TOKEN: ${{ secrets.HOMEBOX_TOKEN }}
        run: |
          # Validate required secrets
          for var in MCP_DB_ROOT_PASSWORD MCP_DB_PASSWORD HA_LONG_LIVED_TOKEN OPNSENSE_API_KEY OPNSENSE_API_SECRET NETBOX_API_TOKEN N8N_API_KEY OMADA_USERNAME OMADA_PASSWORD HOMEBOX_TOKEN; do
            eval val=\$$var
            if [ -z "$val" ]; then
              echo "Missing required secret: $var" >&2
              exit 1
            fi
          done

          # Validate required vars
          for var in DOMAIN_NAME CERTRESOLVER HOMEASSISTANT_URL OPNSENSE_URL NETBOX_URL N8N_URL OMADA_URL OMADA_SITE_ID HOMEBOX_URL; do
            eval val=\$$var
            if [ -z "$val" ]; then
              echo "Missing required variable: $var" >&2
              exit 1
            fi
          done

          # Extract defined image
          defined_image=$(grep -m1 'image: ghcr.io/ibm/mcp-context-forge' mcpgateway.yml | awk '{print $2}')

          # Extract running image
          running_image=$(docker inspect -f '{{.Config.Image}}' mcp-gateway 2>/dev/null || echo "none")

          # Compute checksum of compose file
          checksum=$(sha256sum mcpgateway.yml | awk '{print $1}')
          old=$(cat .mcpgateway_checksum 2>/dev/null || echo "")

          echo "Defined: $defined_image"
          echo "Running: $running_image"
          echo "Checksum: $checksum vs $old"

          if [ "$defined_image" != "$running_image" ] || [ "$checksum" != "$old" ]; then
            echo "Redeploying MCP Gateway"

            # Deploy
            docker compose -p mcpgateway -f mcpgateway.yml up -d --force-recreate

            # Save checksum
            echo "$checksum" > .mcpgateway_checksum
          else
            echo "No redeploy needed"
          fi
