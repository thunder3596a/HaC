name: Deploy RTL-SDR

on:
  push:
    branches:
      - main
    paths:
      - "Docker-Critical/Home/RTL-SDR/**"
      - ".forgejo/workflows/deploy-rtl-sdr.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: docker-critical

    defaults:
      run:
        shell: sh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify RTL-SDR compose file exists
        run: |
          ls -l "./Docker-Critical/Home/RTL-SDR/rtl-sdr.yml"

      - name: Compare image and config
        working-directory: "./Docker-Critical/Home/RTL-SDR"
        env:
          TZ: ${{ vars.TZ }}
          PUID: ${{ vars.PUID }}
          PGID: ${{ vars.PGID }}
          MQTT_HOST: ${{ vars.MQTT_HOST || 'homeassistant-mqtt' }}
          MQTT_PORT: ${{ vars.MQTT_PORT || '1883' }}
          MQTT_USER: ${{ vars.MQTT_USER }}
          MQTT_PASSWORD: ${{ secrets.MQTT_PASSWORD }}
        run: |
          # Extract defined image
          defined_image=$(grep -m1 'image:' rtl-sdr.yml | awk '{print $2}')

          # Extract running image
          running_image=$(sudo docker inspect -f '{{.Config.Image}}' rtl_433 2>/dev/null || echo "none")

          # Compute checksum of compose file
          checksum=$(cat rtl-sdr.yml config/rtl_433.conf | sha256sum | awk '{print $1}')
          old=$(cat .rtl-sdr_checksum 2>/dev/null || echo "")

          echo "Defined: $defined_image"
          echo "Running: $running_image"
          echo "Checksum: $checksum vs $old"

          if [ "$defined_image" != "$running_image" ] || [ "$checksum" != "$old" ]; then
            echo "Redeploying RTL-SDR"

            sudo mkdir -p /srv/rtl-sdr/config /srv/rtl-sdr/data
            sudo cp ./config/rtl_433.conf /srv/rtl-sdr/config/rtl_433.conf
            sudo chown -R "${PUID:-568}:${PGID:-568}" /srv/rtl-sdr

            # Deploy
            TZ=$TZ MQTT_HOST=$MQTT_HOST MQTT_PORT=$MQTT_PORT MQTT_USER=$MQTT_USER MQTT_PASSWORD=$MQTT_PASSWORD \
              sudo docker compose -p rtl-sdr -f rtl-sdr.yml down --remove-orphans || true
            TZ=$TZ MQTT_HOST=$MQTT_HOST MQTT_PORT=$MQTT_PORT MQTT_USER=$MQTT_USER MQTT_PASSWORD=$MQTT_PASSWORD \
              sudo docker compose -p rtl-sdr -f rtl-sdr.yml up -d --force-recreate

            # Save checksum
            echo "$checksum" > .rtl-sdr_checksum
          else
            echo "No redeploy needed"
          fi
