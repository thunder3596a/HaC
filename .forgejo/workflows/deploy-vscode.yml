name: Deploy VSCode

on:
  push:
    branches:
      - main
    paths:
      - "Docker-Critical/Home/VSCode/**"
      - ".forgejo/workflows/deploy-vscode.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: docker-critical:host
    defaults:
      run:
        shell: sh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy VSCode
        env:
          DOMAIN_NAME: ${{ vars.DOMAIN_NAME }}
          CERTRESOLVER: ${{ vars.CERTRESOLVER }}
          VSCODE_PASSWORD: ${{ secrets.VSCODE_PASSWORD }}
          TZ: ${{ vars.TZ }}
        run: |
          for var in DOMAIN_NAME VSCODE_PASSWORD; do
            eval val=\$$var
            if [ -z "$val" ]; then
              echo "Missing required variable: $var" >&2
              exit 1
            fi
          done

          defined_image=$(grep -m1 'image:' Docker-Critical/Home/VSCode/vscode.yml | awk '{print $2}')
          running_image=$(docker inspect -f '{{.Config.Image}}' vscode 2>/dev/null || echo "none")
          checksum=$(sha256sum Docker-Critical/Home/VSCode/vscode.yml | awk '{print $1}')
          old=$(sudo cat /srv/vscode/.vscode_checksum 2>/dev/null || echo "")

          if [ "$defined_image" != "$running_image" ] || [ "$checksum" != "$old" ]; then
            echo "Redeploying VSCode..."
            sudo mkdir -p /srv/vscode
            sudo cp Docker-Critical/Home/VSCode/vscode.yml /srv/vscode/
            sudo chmod 644 /srv/vscode/vscode.yml

            cd /srv/vscode
            env DOMAIN_NAME=$DOMAIN_NAME \
              CERTRESOLVER=${CERTRESOLVER:-cloudflare} \
              VSCODE_PASSWORD=$VSCODE_PASSWORD \
              TZ=${TZ:-America/Chicago} \
              docker compose -p vscode -f vscode.yml up -d --force-recreate

            sudo sh -c "echo '$checksum' > /srv/vscode/.vscode_checksum"
          else
            echo "No changes detected; skipping redeploy"
          fi
