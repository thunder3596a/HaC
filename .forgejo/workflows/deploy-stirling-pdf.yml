name: Deploy Stirling-PDF

on:
  push:
    branches:
      - main
    paths:
      - "Docker-NonCritical/Tools/Stirling-PDF/stirling-pdf.yml"
      - ".forgejo/workflows/deploy-stirling-pdf.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: hac-noncritical
    defaults:
      run:
        shell: sh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify compose file exists
        run: ls -l "./Docker-NonCritical/Tools/Stirling-PDF/stirling-pdf.yml"

      - name: Deploy Stirling-PDF
        working-directory: "./Docker-NonCritical/Tools/Stirling-PDF"
        env:
          DOMAIN_NAME: ${{ vars.DOMAIN_NAME }}
          CERTRESOLVER: ${{ vars.CERTRESOLVER }}
        run: |
          for var in DOMAIN_NAME CERTRESOLVER; do
            eval val=\$$var
            if [ -z "$val" ]; then
              echo "Missing required variable: $var" >&2
              exit 1
            fi
          done

          defined_image=$(grep -m1 'image:' stirling-pdf.yml | awk '{print $2}')
          running_image=$(docker inspect -f '{{.Config.Image}}' stirling-pdf 2>/dev/null || echo "none")
          checksum=$(sha256sum stirling-pdf.yml | awk '{print $1}')
          old=$(cat ~/.docker-noncritical/.stirling-pdf_checksum 2>/dev/null || echo "")

          if [ "$defined_image" != "$running_image" ] || [ "$checksum" != "$old" ]; then
            echo "Redeploying Stirling-PDF..."
            mkdir -p ~/.docker-noncritical

            docker compose -p stirling-pdf down --remove-orphans || true
            docker compose -p stirling-pdf -f stirling-pdf.yml up -d --force-recreate
            echo "$checksum" > ~/.docker-noncritical/.stirling-pdf_checksum
          else
            echo "No changes detected; skipping redeploy"
          fi