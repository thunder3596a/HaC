name: Deploy Wazuh

on:
  push:
    branches:
      - main
    paths:
      - "Docker-NonCritical/Security/**"
      - ".forgejo/workflows/deploy-wazuh.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: docker-noncritical

    defaults:
      run:
        shell: sh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Wazuh compose file exists
        run: |
          ls -l "./Docker-NonCritical/Security/security.yaml"

      - name: Compare image and config
        working-directory: "./Docker-NonCritical/Security"
        env:
          TZ: ${{ vars.TZ }}
          DOMAIN_NAME: ${{ vars.DOMAIN_NAME }}
          CERTRESOLVER: ${{ vars.CERTRESOLVER }}
          WAZUH_VERSION: ${{ vars.WAZUH_VERSION }}
          WAZUH_INDEXER_USERNAME: ${{ vars.WAZUH_INDEXER_USERNAME }}
          WAZUH_API_USERNAME: ${{ vars.WAZUH_API_USERNAME }}
          WAZUH_INDEXER_PASSWORD: ${{ secrets.WAZUH_INDEXER_PASSWORD }}
          WAZUH_API_PASSWORD: ${{ secrets.WAZUH_API_PASSWORD }}
        run: |
          # Extract defined image versions
          defined_indexer=$(grep -A2 'wazuh.indexer:' security.yaml | grep 'image:' | awk '{print $2}')
          defined_manager=$(grep -A2 'wazuh.manager:' security.yaml | grep 'image:' | awk '{print $2}')
          defined_dashboard=$(grep -A2 'wazuh.dashboard:' security.yaml | grep 'image:' | awk '{print $2}')

          # Extract running images
          running_indexer=$(docker inspect -f '{{.Config.Image}}' wazuh-indexer 2>/dev/null || echo "none")
          running_manager=$(docker inspect -f '{{.Config.Image}}' wazuh-manager 2>/dev/null || echo "none")
          running_dashboard=$(docker inspect -f '{{.Config.Image}}' wazuh-dashboard 2>/dev/null || echo "none")

          # Ensure NFS archive directory exists
          mkdir -p /mnt/data/wazuh/archives

          # Compute checksum of compose file + config files
          checksum=$(cat security.yaml indexer-config/ism-policy.json indexer-config/apply-ism-policy.sh | sha256sum | awk '{print $1}')
          old=$(cat .wazuh_checksum 2>/dev/null || echo "")

          echo "Indexer - Defined: $defined_indexer | Running: $running_indexer"
          echo "Manager - Defined: $defined_manager | Running: $running_manager"
          echo "Dashboard - Defined: $defined_dashboard | Running: $running_dashboard"
          echo "Checksum: $checksum vs $old"

          if [ "$defined_indexer" != "$running_indexer" ] || \
             [ "$defined_manager" != "$running_manager" ] || \
             [ "$defined_dashboard" != "$running_dashboard" ] || \
             [ "$checksum" != "$old" ]; then
            echo "Redeploying Wazuh stack"

            # Deploy
            TZ=$TZ DOMAIN_NAME=$DOMAIN_NAME CERTRESOLVER=$CERTRESOLVER \
              WAZUH_VERSION=$WAZUH_VERSION \
              WAZUH_INDEXER_USERNAME=$WAZUH_INDEXER_USERNAME \
              WAZUH_API_USERNAME=$WAZUH_API_USERNAME \
              WAZUH_INDEXER_PASSWORD=$WAZUH_INDEXER_PASSWORD \
              WAZUH_API_PASSWORD=$WAZUH_API_PASSWORD \
              docker compose -p wazuh -f security.yaml down --remove-orphans || true

            # Wait a moment for cleanup
            sleep 5

            TZ=$TZ DOMAIN_NAME=$DOMAIN_NAME CERTRESOLVER=$CERTRESOLVER \
              WAZUH_VERSION=$WAZUH_VERSION \
              WAZUH_INDEXER_USERNAME=$WAZUH_INDEXER_USERNAME \
              WAZUH_API_USERNAME=$WAZUH_API_USERNAME \
              WAZUH_INDEXER_PASSWORD=$WAZUH_INDEXER_PASSWORD \
              WAZUH_API_PASSWORD=$WAZUH_API_PASSWORD \
              docker compose -p wazuh -f security.yaml up -d --force-recreate

            # Save checksum
            echo "$checksum" > .wazuh_checksum

            echo "‚úÖ Wazuh stack deployed successfully"
            echo "üåê Access at: https://wazuh.$DOMAIN_NAME"
          else
            echo "No redeploy needed"
          fi

      - name: Verify deployment
        run: |
          echo "Waiting for services to be healthy..."
          sleep 10

          # Check if containers are running
          docker ps | grep wazuh-indexer && echo "‚úÖ Indexer running" || echo "‚ùå Indexer not running"
          docker ps | grep wazuh-manager && echo "‚úÖ Manager running" || echo "‚ùå Manager not running"
          docker ps | grep wazuh-dashboard && echo "‚úÖ Dashboard running" || echo "‚ùå Dashboard not running"

      - name: Notify Home Assistant
        if: always()
        env:
          HA_URL: ${{ vars.HA_URL }}
          HA_TOKEN: ${{ secrets.HA_LONG_LIVED_TOKEN }}
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            MESSAGE="‚úÖ Wazuh deployment successful"
            SEVERITY="info"
          else
            MESSAGE="‚ùå Wazuh deployment failed"
            SEVERITY="error"
          fi

          curl -X POST "$HA_URL/api/services/notify/persistent_notification" \
            -H "Authorization: Bearer $HA_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{
              \"message\": \"$MESSAGE\",
              \"title\": \"Wazuh Deployment\",
              \"data\": {
                \"tag\": \"wazuh-deployment\"
              }
            }" || echo "Failed to notify Home Assistant"
