name: Authelia Deploy

on:
  push:
    branches:
      - main
    paths:
      - "Docker-Critical/Auth/Authelia.yml"
      - "Docker-Critical/Auth/authelia-config/**"
      - ".forgejo/workflows/deploy-authelia.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: docker-critical

    defaults:
      run:
        shell: sh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify files exist
        run: |
          ls -l "./Docker-Critical/Auth/Authelia.yml"
          ls -l "./Docker-Critical/Auth/authelia-config/configuration.yml"

      - name: Prepare server directories and config
        run: |
          # Ensure directories exist
          sudo mkdir -p /srv/authelia/config
          sudo mkdir -p /srv/authelia/secrets
          sudo mkdir -p /srv/authelia/postgres
          sudo mkdir -p /srv/authelia/lldap/data

          # Copy config from repo to server
          sudo cp ./Docker-Critical/Auth/authelia-config/configuration.yml /srv/authelia/config/configuration.yml

          # Generate OIDC JWKS key if missing
          if [ ! -f /srv/authelia/secrets/oidc-jwks.pem ]; then
            echo "Generating OIDC JWKS RSA key..."
            sudo openssl genrsa -out /srv/authelia/secrets/oidc-jwks.pem 4096
            sudo chmod 600 /srv/authelia/secrets/oidc-jwks.pem
          fi

      - name: Compare image and config
        working-directory: "./Docker-Critical/Auth"
        env:
          DOMAIN_NAME: ${{ vars.DOMAIN_NAME }}
          CERTRESOLVER: ${{ vars.CERTRESOLVER }}
          LDAP_BASE_DN: ${{ vars.LDAP_BASE_DN }}
          AUTHELIA_DB_PASSWORD: ${{ secrets.AUTHELIA_DB_PASSWORD }}
          AUTHELIA_JWT_SECRET: ${{ secrets.AUTHELIA_JWT_SECRET }}
          AUTHELIA_SESSION_SECRET: ${{ secrets.AUTHELIA_SESSION_SECRET }}
          AUTHELIA_STORAGE_ENCRYPTION_KEY: ${{ secrets.AUTHELIA_STORAGE_ENCRYPTION_KEY }}
          AUTHELIA_OIDC_HMAC_SECRET: ${{ secrets.AUTHELIA_OIDC_HMAC_SECRET }}
          NORISH_OIDC_CLIENT_SECRET: ${{ secrets.NORISH_OIDC_CLIENT_SECRET }}
          LLDAP_JWT_SECRET: ${{ secrets.LLDAP_JWT_SECRET }}
          LLDAP_KEY_SEED: ${{ secrets.LLDAP_KEY_SEED }}
          LLDAP_LDAP_USER_PASS: ${{ secrets.LLDAP_LDAP_USER_PASS }}
        run: |
          # Extract defined image
          defined_image=$(grep -m1 'image:' Authelia.yml | awk '{print $2}')

          # Extract running image
          running_image=$(docker inspect -f '{{.Config.Image}}' authelia 2>/dev/null || echo "none")

          # Compute checksum of compose file + config
          checksum=$(cat Authelia.yml authelia-config/configuration.yml | sha256sum | awk '{print $1}')
          old=$(cat .authelia_checksum 2>/dev/null || echo "")

          echo "Defined: $defined_image"
          echo "Running: $running_image"
          echo "Checksum: $checksum vs $old"

          if [ "$defined_image" != "$running_image" ] || [ "$checksum" != "$old" ]; then
            echo "Redeploying Authelia"

            # Stop old containers if exist
            docker rm -f authelia lldap authelia-db || true

            # Bring stack down cleanly
            docker compose -p authelia -f Authelia.yml down --remove-orphans || true

            # Deploy stack
            docker compose -p authelia -f Authelia.yml up -d --force-recreate

            # Save checksum locally for next comparison
            echo "$checksum" > .authelia_checksum
          else
            echo "No redeploy needed"
          fi
