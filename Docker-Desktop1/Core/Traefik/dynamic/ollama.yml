# NOTE: Traefik file provider does not support environment variables.
# Update the domain below to match your DOMAIN_NAME before deploying.
http:
  routers:
    ollama:
      rule: "Host(`ollama.example.com`)"  # UPDATE: Replace example.com with your domain
      entryPoints:
        - websecure
      service: ollama
      tls:
        certResolver: cloudflare

  services:
    ollama:
      loadBalancer:
        servers:
          - url: "http://host.docker.internal:11434"