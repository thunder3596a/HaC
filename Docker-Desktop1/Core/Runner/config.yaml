log:
  level: info

runner:
  file: /data/.runner
  capacity: 2
  timeout: 3h
  insecure: false
  fetch_timeout: 5s
  fetch_interval: 2s

cache:
  enabled: true
  dir: /data/cache

container:
  network: host
  privileged: false
  options: "--entrypoint= --rm"
  workdir_parent: /data/workspace
  valid_volumes:
    - /var/run/docker.sock
  docker_host: unix:///var/run/docker.sock
  force_pull: false
  image: node:18-alpine
  env:
    - DOCKER_HOST=unix:///var/run/docker.sock

host:
  workdir_parent: /data/workspace
