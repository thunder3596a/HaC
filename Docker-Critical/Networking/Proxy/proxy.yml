networks:
  homeproxy:
    name: homeproxy
  proxy:
    name: proxy
  toolsproxy:
    name: toolsproxy
  torrentproxy:
    name: torrentproxy
  gitproxy:
    name: gitproxy
  authnet:
    name: authnet

services:
  traefik:
    image: traefik:latest
    container_name: traefik

    command:
      - "--api=true"
      - "--api.dashboard=true"
      - "--api.insecure=true"

      # EntryPoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.ssh.address=:2222"

      # TLS + ACME (per-domain certificates, no wildcard)
      - "--certificatesresolvers.cloudflare.acme.email=${LETS_ENCRYPT_EMAIL}"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge=true"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.delaybeforecheck=0"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.resolvers[0]=1.1.1.1:53"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.resolvers[1]=8.8.8.8:53"
      - "--certificatesresolvers.cloudflare.acme.storage=/etc/traefik/acme.json"
      # Logging
      - "--log.level=INFO"

      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.network=toolsproxy"

      # ServersTransport for Omada (skip TLS verification)
      - "--serverstransports.omada-transport.insecureskipverify=true"

    environment:
      - CLOUDFLARE_EMAIL=${CLOUDFLARE_EMAIL}
      - CLOUDFLARE_DNS_API_TOKEN=${CLOUDFLARE_DNS_API_TOKEN}
      - CLOUDFLARE_ZONE_API_TOKEN=${CLOUDFLARE_ZONE_API_TOKEN}
      - CF_DNS_API_TOKEN=${CLOUDFLARE_DNS_API_TOKEN}
      - CF_ZONE_API_TOKEN=${CLOUDFLARE_ZONE_API_TOKEN}
      - LETS_ENCRYPT_EMAIL=${LETS_ENCRYPT_EMAIL}
      - TZ=${TZ}

    labels:
      - "traefik.enable=true"

      # Dashboard (with dedicated certificate)
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.rule=Host(`docker-critical-traefik.${DOMAIN_NAME}`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.tls.certresolver=${CERTRESOLVER:-cloudflare}"
      - "traefik.http.routers.dashboard.tls.domains[0].main=docker-critical-traefik.${DOMAIN_NAME}"

      #  Authelia ForwardAuth Middleware (GLOBAL)
      - "traefik.http.middlewares.authelia.forwardauth.address=http://authelia:9091/api/verify?rd=https://authelia.${DOMAIN_NAME}"
      - "traefik.http.middlewares.authelia.forwardauth.trustForwardHeader=true"
      - "traefik.http.middlewares.authelia.forwardauth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Name,Remote-Email"
      # Watchtower
      - "com.centurylinklabs.watchtower.enable=true"

    networks:
      - toolsproxy
      - proxy
      - homeproxy
      - gitproxy
      - authnet

    ports:
      - 80:80
      - 443:443
      - 8080:8080
      - 8022:8022

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /srv/traefik:/etc/traefik

    restart: unless-stopped
