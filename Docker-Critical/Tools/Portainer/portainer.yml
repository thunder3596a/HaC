services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    networks:
      - toolsproxy
    volumes:
      - /srv/portainer/data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=${TZ:-America/Chicago}

    labels:
      # Traefik routing - Web UI with Authelia
      - traefik.enable=true
      - traefik.http.routers.portainer.entrypoints=websecure
      - traefik.http.routers.portainer.rule=Host(`portainer.${DOMAIN_NAME}`) && !PathPrefix(`/api`)
      - traefik.http.routers.portainer.service=portainer
      - traefik.http.routers.portainer.tls.certresolver=${CERTRESOLVER:-cloudflare}
      - traefik.http.routers.portainer.tls.domains[0].main=portainer.${DOMAIN_NAME}
      - traefik.http.routers.portainer.middlewares=authelia@docker
      # Separate route for API - no Authelia
      - traefik.http.routers.portainer-api.entrypoints=websecure
      - traefik.http.routers.portainer-api.rule=Host(`portainer.${DOMAIN_NAME}`) && PathPrefix(`/api`)
      - traefik.http.routers.portainer-api.service=portainer
      - traefik.http.routers.portainer-api.tls.certresolver=${CERTRESOLVER:-cloudflare}
      - traefik.http.routers.portainer-api.priority=100
      # Shared service definition
      - traefik.http.services.portainer.loadbalancer.server.port=9000
      # Watchtower auto-updates
      - com.centurylinklabs.watchtower.enable=true
      # Home Assistant monitoring
      - ha.monitor=true
      - ha.category=tools
      - ha.compose-file=Docker-Critical/Tools/Portainer/portainer.yml
      - ha.service-name=portainer

networks:
  toolsproxy:
    external: true
