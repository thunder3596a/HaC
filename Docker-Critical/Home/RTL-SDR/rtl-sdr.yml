services:
  rtl_433:
    image: hertzg/rtl_433:latest
    container_name: rtl_433
    restart: unless-stopped
    networks:
      - homeproxy
    environment:
      - TZ=${TZ:-America/Chicago}
    devices:
      - /dev/bus/usb:/dev/bus/usb
    volumes:
      - /opt/Docker-Critical/rtl-sdr/config:/config
      - /opt/Docker-Critical/rtl-sdr/data:/data
    command: >
      -F mqtt://${MQTT_HOST:-homeassistant}:${MQTT_PORT:-1883},user=${MQTT_USER},pass=${MQTT_PASSWORD},retain=1,devices=rtl_433[/model][/id]
      -M time:unix:usec:utc
      -M level
      -C customary
    labels:
      - com.centurylinklabs.watchtower.enable=true

networks:
  homeproxy:
    external: true
