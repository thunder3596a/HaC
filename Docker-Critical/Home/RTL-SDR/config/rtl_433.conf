# rtl_433 configuration
# Cycle between 433.92 MHz and 915 MHz every 30 seconds

frequency     433.92M
frequency     915M
hop_interval  30

# Use imperial/customary units
convert       imperial

# Include timestamps and RSSI level metadata
report_meta   time:unix:usec:utc
report_meta   level

# Optional: set sample rate (uncomment to tune)
# sample_rate  1000000
