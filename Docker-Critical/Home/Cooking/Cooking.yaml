services:
  mealie:
    image: ghcr.io/mealie-recipes/mealie:latest
    container_name: mealie
    restart: unless-stopped
    networks:
      - homeproxy
    environment:
      - PUID=568
      - PGID=568
      - TZ=America/Chicago
      - BASE_URL=https://recipes.u-acres.com
      - OPENAI_BASE_URL=https://ollama.u-acres.com/v1
      - OPENAI_MODEL=gemma3:4b
      - OPENAI_API_KEY=REDACTED_OPENAI_KEY
      - THEME_LIGHT_PRIMARY=#7d9564
      - THEME_DARK_PRIMARY=#7d9564
    labels:
      - traefik.enable=true
      - traefik.http.routers.mealie.rule=Host(`recipes.u-acres.com`)
      - traefik.http.routers.mealie.entrypoints=websecure
      - traefik.http.routers.mealie.service=mealie
      - traefik.docker.network=homeproxy
      - traefik.http.services.mealie.loadbalancer.server.port=9000
      - com.centurylinklabs.watchtower.enable=true
    volumes:
      - /mnt/Apps/recipes/data:/app/data/
    #environment:
      #ALLOW_SIGNUP: "false"
      #LOG_LEVEL: "DEBUG"

      #DB_ENGINE: sqlite # Optional: 'sqlite', 'postgres'
