services:
  openWebUI:
    image: ghcr.io/open-webui/open-webui:main
    restart: always
    volumes:
      - /mnt/Apps/open-webui-local/data:/app/backend/data
    networks:
      - aiproxy
    environment:
      - TZ=America/Chicago
      - OLLAMA_BASE_URL=https://ollama.${DOMAIN_NAME}
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - traefik.enable=true
      - traefik.http.routers.openwebui.entrypoints=websecure
      - traefik.http.routers.openwebui.rule=Host(`ai.${DOMAIN_NAME}`)
      - traefik.http.routers.openwebui.service=openwebui
      - traefik.http.services.openwebui.loadbalancer.server.port=8080
      - traefik.http.routers.openwebui.tls.certresolver=${CERTRESOLVER:-cloudflare}
      - traefik.http.routers.openwebui.tls.domains[0].main=ai.${DOMAIN_NAME}

networks:
  aiproxy:
    external: true
